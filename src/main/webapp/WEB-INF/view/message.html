<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>主页</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/js/gritter/css/jquery.gritter.css" />

    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet">
</head>
<style>
    #img{
        width: 100px;
        height: 100px;
        float: left;
        margin-right: 30px;
    }
    .p1{
        font-size: 18px;
        margin-top: 20px;
        color: black;

    }
    .p2{
        color: gray;
    }
    #item{
        background: #F7F7F7;
        padding: 10px;
        margin-bottom: 15px;
        box-shadow: 0px 3px 2px #aab2bd;
    }
</style>
<section id="container" >
    <!--  头部导航栏-->
    <#include "/Template/head.html">

    <!--导入侧边栏-->
    <#include "/Template/sidebar.html">

    <section id="main-content" >
        <section class="wrapper">
            <div class="row mt">
                <#list messages as message>
                    <div class="col-lg-12" style="margin-bottom: 50px" id="item">
                        <a href="friend/${message.stuid}">
                        <img id="img" src="${message.userlogo}" class="img-rounded"/>
                        </a>
                        <p class="p1">${message.name} &nbsp;&nbsp; ${message.speciality}</p>
                        <P class="p2">${message.content!}</P>
                        <p>${message.datetime}</p>
                    </div>

            </#list>
            </div>
        </section>
    </section>

</section>


<!-- js placed at the end of the document so the pages load faster -->
<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/jjquery-1.8.3.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/assets/js/jquery.scrollTo.min.js"></script>
<script src="/assets/js/jquery.nicescroll.js" type="text/javascript"></script>


<!--common script for all pages-->
<script src="/assets/js/common-scripts.js"></script>


</html>
