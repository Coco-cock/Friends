<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>${user.name}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/assets/js/gritter/css/jquery.gritter.css"/>

    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/css/sweetalert.min.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet">
    <script src="/assets/js/jquery.js"></script>
    <script src="/js/sweetalert.min.js"></script>
</head>
<style>
    input {
        font-size: 24px;
    }

    label {
        font-size: 28px;
    }
</style>
<section id="container">
    <!--  头部导航栏-->
    <#include "/Template/head.html">

    <!--导入侧边栏-->
    <#include "/Template/sidebar.html">

    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i>个人资料</h4>
                        <form class="form-horizontal style-form" id="info">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">学号</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" name="Stuid" type="text"
                                           value="${user.stuid}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" name="name" type="text"
                                           value="${user.name}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">所属院系</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" name="speciality" type="text"
                                           value="${user.speciality}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Phtoto" value="${user.phtoto!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">QQ</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="qq" value="${user.qq!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Email" value="${user.email!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">微信</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="wechat" value="${user.wechat!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">个性签名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="signature" value="${user.signature!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">爱好</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="like" value="${user.like!}">
                                </div>
                            </div>

                        </form>
                        <button class="btn btn-primary btn-lg" id="butt">提交</button>
                    </div>
                </div>
            </div>
        </section>
    </section>


</section>
<script>

    $("#butt").click(function () {
        $.ajax({
            async: false,//同步，待请求完毕后再执行后面的代码
            type: "POST",
            url: '/setinfo',
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: $("#info").serialize(),
            dataType: "json",
            success: function (data) {
                if (data.error == '0') {
                    swal("操作成功!", "已成功修改个人信息！", "success");
                }
            },
            error: function () {
                setTimeout(function () {
                    swal("失败");
                }, 2000);
            }
        })
    })
</script>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/assets/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/assets/js/jquery.scrollTo.min.js"></script>
<script src="/assets/js/jquery.nicescroll.js" type="text/javascript"></script>


<!--common script for all pages-->
<script src="/assets/js/common-scripts.js"></script>


</html>
